name: bluedo
version: git
summary: BlueDo - Bluetooth proximity automation 
description: |
  Lock your desktop, mute music or run any other command when leaving
  your PC. There are dozens of apps like this. This one just aims to
  make it beautiful, modern and easy.

base: core18
grade: devel
confinement: devmode
icon: images/bluedo.png

parts:
  # Include .debs from the Ubuntu package archive
  # bluez:
  #   plugin: nil
  #   stage-packages: [bluez]
  gsettings:
    plugin: nil
    stage-packages: [libglib2.0-bin]
  amixer:
    plugin: nil
    stage-packages: [alsa-utils]
  #loginctl
  #playerctl

  bluedo:
    plugin: python
    python-version: python3
    requirements: [requirements.txt]
    python-packages:
      - bluedo
    source: .
    build-packages:
      - python3-setuptools
      - gcc
      - pkg-config
      - libcairo2-dev
      - libbluetooth-dev
    stage-packages:
      - python3-gi
      - libappindicator3-dev
      - libgirepository1.0-dev
      - gir1.2-glib-2.0
      - gir1.2-freedesktop
      - gobject-introspection
      - gir1.2-gtk-3.0
      - libbluetooth3
      - libcairo-gobject2
      - libcairo2
      - libfontconfig1
      - libfreetype6
      - libgirepository-1.0-1
      - libpixman-1-0
      - libpng16-16
      - libx11-6
      - libxau6
      - libxcb-render0
      - libxcb-shm0
      - libxcb1
      - libxdmcp6
      - libxext6
      - libxrender1
      #- playerctl

  bluez:
    command: "usr/lib/bluetooth/bluetoothd -E"
    daemon: simple
    plugs:
      - uhid
    slots:
      - service
  bluez:
      plugin: autotools
      source: https://git.launchpad.net/~snappy-hwe-team/snappy-hwe-snaps/+git/bluez
      source-type: git
      source-branch: bluez/5.44
      configflags:
          - --prefix=/usr
          - --libexec=/usr/lib/
          - --enable-experimental
          - --enable-threads
          - --disable-cups
          - --enable-obex
          - --disable-systemd
          - --disable-silent-rules
          - --enable-test
          - --enable-deprecated
      build-packages:
          - libglib2.0-dev
          - libdbus-1-dev
          - libical-dev
          - libreadline6-dev
          - libudev-dev
          - udev
          - pkg-config
      stage-packages:
          - libical1a
      filesets:
          libical1a:
            - usr/lib/*/libical*
      stage:
          - usr/lib/bluetooth/bluetoothd
          - usr/lib/bluetooth/obexd
          - usr/bin/bluetoothctl
          - usr/bin/obexctl
          - usr/bin/hciconfig
          - usr/bin/hcidump
          - usr/bin/hciattach
          - usr/bin/hcitool
          - usr/bin/sdptool
          - usr/bin/btmon
          - usr/bin/btmgmt
          - usr/share/doc/libical1a/copyright
          - $libical1a


apps:
  bluedo:
    command: bin/bluedo
    slots: [ dbus-svc ]
    extensions: [gnome-3-28]
    plugs:
      - x11
      - desktop
      - login-session-control
      - mount-observe
      - network-control
      - home
      - bluetooth-control
      - bluez
      - client

  # expose deb commands to end-users
  # bluez:
  #   command: usr/bin/bluetoothctl
  #   plugs: [bluetooth-control, bluez, client, mount-observe, home, uhid]
  #   slots:
  #     - service
  gsettings:
    command: usr/bin/gsettings
    plugs: [home]
  amixer:
    command: usr/bin/amixer
    #plugs: [home]


slots:
  dbus-svc: # name that is used with 'snap connect' on slots side
    interface: dbus
    bus: session
    name: no.graph.bluedo
  service:
    interface: bluez

plugs:
  client:
    interface: bluez

